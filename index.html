    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#FFFFFF',
              'brand-secondary': '#F7F9FC',
              'brand-text': '#0D1B3E',

                '100%': { opacity: '1', transform: 'translateY(0)' },

              'scroll-left': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
          }
        }
      }
    </script>
